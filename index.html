<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript-инженер</title>
    <link rel="stylesheet" href="./styles/editor.css" />
    <link rel="stylesheet" href="./styles/page.css" />
  </head>
  <body>
    <div class="container">
      <main class="papercard">
        <div class="editor">
          <div class="js-edit edit-area" placeholder="Type something..." contenteditable></div>
          <div class="toolkit">
            <button class="js-h1 head-1">
              <img src="assets/icons_h1.svg" alt="Head 1 button icon" />
            </button>
            <button class="js-h2 head-2">
              <img src="assets/icons_h2.svg" alt="Head 2 button icon" />
            </button>
            <button class="js-bold bold">
              <img src="assets/icons_bold.svg" alt="Bold button icon" />
            </button>
            <button class="js-italic italic">
              <img src="assets/icons_italic.svg" alt="Italic button icon" />
            </button>
          </div>
        </div>
      </main>
      <footer>
        <p class="authority">
          <b>Disgned</b> by
          <a href="https://dribbble.com/yaroslavsamoilov" target="_blank"
            >Yaroslav Samoilov</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="./js/wysiwyg.js"></script>
</html>
